syntax = "proto3";

option go_package = "github.com/saarwasserman/dinghy-protobuffs/auth";

service TokensService {
    rpc createAuthenticationTokenHandler(AuthenticationRequest) returns (AuthenticationResponse);
}

message AuthenticationRequest {
    string email = 1;
    string password = 2;
}

message AuthenticationResponse {
    string TokenPlaintext = 1;
    int64 expiry = 2;
}
